{% load customtags %}
{% if is_paginated %}
  <ul class="pagination">
    {% for i in paginator.page_range %}
      {% if page_obj.number == i %}
        <li class="page-item active">
          <a href="#" class="page-link">
            <span>{{ i }}</span>
          </a>
        </li>
      {% else %}
        <li class="page-item">
          <a class="page-link" href="?{% url_replace 'page' i %}">{{ i }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endif %}
