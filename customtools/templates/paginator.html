{% load customtags %}
{% if is_paginated %}
  <ul class="pagination mt-2">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?{% url_replace 'page' page_obj.previous_page_number %}" class="page-link" data-page="{{ page_obj.previous_page_number }}">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <polyline points="15 6 9 12 15 18"></polyline>
          </svg>
        </a>
      </li>
    {% endif %}
    <li class="page-item">
      <span class="page-link" style="background:transparent;border:none;width:100px;">Page {{ page_obj.number }}  / {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?{% url_replace 'page' page_obj.next_page_number %}" class="page-link" data-page="{{ page_obj.next_page_number }}">
            <!-- Download SVG icon from http://tabler-icons.io/i/chevron-right -->
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <polyline points="9 6 15 12 9 18"></polyline>
            </svg>
        </a>
      </li>
    {% endif %}
  </ul>
{% endif %}
