{% with id=widget.attrs.id %}
  <div class={% if columns %}"row"{% endif %}>
    {% for group, options, index in widget.optgroups %}
      {% for option in options %}
        <div {% if columns %}class="col-xl-4 col-md-6"{% endif %}>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ option.value }}" id="id_{{ option.name }}_{{ forloop.parentloop.counter }}" name="{{ option.name }}" {% if option.selected %}checked="checked"{% endif %} {% if widget.attrs.disabled %}disabled{% endif %}>
            <label class="form-check-label" for="id_{{ option.name }}_{{ forloop.parentloop.counter }}">{{ option.label }}</label>
          </div>
        </div>
      {% endfor %}
    {% endfor %}
  </div>
{% endwith %}
